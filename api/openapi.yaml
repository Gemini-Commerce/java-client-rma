components:
  schemas:
    CreateReturnRequestProduct:
      properties:
        grn:
          type: string
        quantity:
          format: uint64
          type: string
        reason:
          type: string
        note:
          type: string
      required:
      - grn
      - quantity
      type: object
    EditNoteRequestPayload:
      properties:
        author:
          type: string
        note:
          type: string
      type: object
    ListReturnsRequestFilter:
      properties:
        searchTerms:
          items:
            type: string
          title: search_terms is the search terms to be applied on the list of returns.
            This will be applied on the same field as the filters
          type: array
        returnIds:
          items:
            type: string
          type: array
        returnStatus:
          items:
            type: string
          type: array
        orderGrns:
          items:
            type: string
          type: array
        orderNumbers:
          items:
            type: string
          type: array
        orderItemGrns:
          items:
            type: string
          type: array
        orderItemSkus:
          items:
            type: string
          type: array
        customerGrns:
          items:
            type: string
          type: array
        customerEmails:
          items:
            type: string
          type: array
        createdAtStart:
          format: date-time
          type: string
        createdAtEnd:
          format: date-time
          type: string
      type: object
    OrderDataSubtotal:
      example:
        code: null
        value:
          micros: 5
          units: units
      properties:
        code:
          $ref: '#/components/schemas/OrderDataSubtotalCode'
        value:
          $ref: '#/components/schemas/rmaMoney'
      type: object
    OrderDataSubtotalCode:
      default: UNKNOWN
      description: |2-
         - ITEMS: gross discount items amount.
         - ITEMS_DISCOUNTED: discounted items amount.
         - DISCOUNT: discount amount. It is a NEGATIVE amount.
      enum:
      - UNKNOWN
      - PAYMENT
      - SHIPMENT
      - TAX
      - ITEMS
      - ITEMS_DISCOUNTED
      - DISCOUNT
      type: string
    OrderDataTotal:
      example:
        code: null
        value:
          micros: 5
          units: units
      properties:
        code:
          $ref: '#/components/schemas/OrderDataTotalCode'
        value:
          $ref: '#/components/schemas/rmaMoney'
      type: object
    OrderDataTotalCode:
      default: UNKNOWN
      enum:
      - UNKNOWN
      - ORDERED
      - PAID
      - REFUNDED
      type: string
    protobufAny:
      additionalProperties:
        type: object
      example:
        '@type': '@type'
      properties:
        '@type':
          type: string
      type: object
    protobufNullValue:
      default: NULL_VALUE
      description: |-
        `NullValue` is a singleton enumeration to represent the null value for the
        `Value` type union.

         The JSON representation for `NullValue` is JSON `null`.

         - NULL_VALUE: Null value.
      enum:
      - NULL_VALUE
      type: string
    rmaAddNoteRequest:
      properties:
        tenantId:
          type: string
        returnId:
          type: string
        author:
          type: string
        note:
          type: string
      required:
      - author
      - note
      - returnId
      - tenantId
      type: object
    rmaApproveReturnRequest:
      properties:
        tenantId:
          type: string
        id:
          type: string
        refundShippingCost:
          type: boolean
        refundPaymentCost:
          type: boolean
        items:
          items:
            $ref: '#/components/schemas/rmaApproveReturnRequestItem'
          type: array
      required:
      - id
      - items
      - refundPaymentCost
      - refundShippingCost
      - tenantId
      type: object
    rmaApproveReturnRequestItem:
      properties:
        grn:
          type: string
        quantity:
          format: uint64
          type: string
      required:
      - grn
      - quantity
      type: object
    rmaApproveReturnResponse:
      type: object
    rmaCancelReturnRequest:
      properties:
        tenantId:
          type: string
        id:
          type: string
      required:
      - id
      - tenantId
      type: object
    rmaCancelReturnResponse:
      type: object
    rmaConfirmReturnApproveItemsRequest:
      properties:
        tenantId:
          type: string
        id:
          type: string
        items:
          items:
            $ref: '#/components/schemas/rmaConfirmReturnApproveItemsRequestItem'
          type: array
      required:
      - id
      - items
      - tenantId
      type: object
    rmaConfirmReturnApproveItemsRequestItem:
      properties:
        grn:
          type: string
        quantity:
          format: uint64
          type: string
      required:
      - grn
      - quantity
      type: object
    rmaConfirmReturnApproveItemsResponse:
      type: object
    rmaCreateReturnRequest:
      properties:
        tenantId:
          type: string
        orderGrn:
          type: string
        products:
          items:
            $ref: '#/components/schemas/CreateReturnRequestProduct'
          type: array
        preferredRefundMethod:
          $ref: '#/components/schemas/rmaRefundMethod'
        refundShippingCost:
          type: boolean
        refundPaymentCost:
          type: boolean
        customerInfo:
          $ref: '#/components/schemas/rmaCustomerInfo'
        returnAddress:
          $ref: '#/components/schemas/rmaPostalAddress'
        note:
          type: string
      required:
      - orderGrn
      - preferredRefundMethod
      - products
      - tenantId
      type: object
